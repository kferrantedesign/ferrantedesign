<body>
     <div class="container">
              <h1>Contact</h1>
        <form action="submit-form.php" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            
                <!-- Google reCAPTCHA Widget -->
            <div class="g-recaptcha" data-sitekey="6LemndgqAAAAAEetr17IOL1kWdPHtyQ8E0bTcrfQ"></div>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
          

    <!-- JavaScript to Handle reCAPTCHA and Send Data -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("contact-form");

            form.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent default form submission

                var recaptchaResponse = grecaptcha.getResponse();
                if (!recaptchaResponse) {
                    alert("Please verify that you are not a robot.");
                    return;
                }

                // Prepare form data
                var formData = new FormData(form);
                formData.append("g-recaptcha-response", recaptchaResponse);

                // Send data to Google Apps Script
                fetch("https://script.google.com/macros/s/AKfycbx3dziQAOSAp1nh_RtpGmm9CDU__EKjInyixDJ4EuDR9Sub6hUA-hO7u5JSd4fYeESg/exec", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Message sent successfully!");
                        form.reset();
                        grecaptcha.reset();
                    } else {
                        alert("reCAPTCHA verification failed. Please try again.");
                    }
                })
                .catch(error => console.error("Error:", error));
            });
        });
    </script>

</body>
