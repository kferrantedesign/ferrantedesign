<head>

<body>
       <div class="container">
        <h1>Contact</h1>
        <!-- Updated Form -->
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSfr0avIiAiNY2-Gp1Xl3HrA3b__X4873VsUDCwdi25xVt2KhQ/formResponse" method="post" target="_blank">
            <label for="name">Name</label>
            <input type="text" id="name" name="entry.1195516852" placeholder="Your Name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="entry.520151827" placeholder="Your Email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="entry.280277207" placeholder="Your Message" required></textarea>
             <div class="g-recaptcha" data-sitekey="6LemndgqAAAAAEetr17IOL1kWdPHtyQ8E0bTcrfQ"></div>
            
            <button type="submit">Send Message</button>
        </form>
           
<!-- Load reCAPTCHA API -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
    </div>
    
    <script>
document.getElementById("contact-form").addEventListener("submit", function(event) {
    event.preventDefault();

    var recaptchaResponse = grecaptcha.getResponse();
    if (!recaptchaResponse) {
        alert("Please verify that you are not a robot.");
        return;
    }

    var formData = new FormData(this);
    formData.append("g-recaptcha-response", recaptchaResponse);

    fetch("https://script.google.com/macros/s/AKfycbxclQ8WQbe2XA5UFFwkwYtufVGtx41L9SaHm3qh0OjuWutLYMRD7_LrFc69vemSMnAF/exec", {
        method: "POST",
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert("Message sent successfully!");
            document.getElementById("contact-form").reset();
            grecaptcha.reset();
        } else {
            alert("reCAPTCHA verification failed. Please try again.");
        }
    })
    .catch(error => console.error("Error:", error));
});
</script>
</body>
